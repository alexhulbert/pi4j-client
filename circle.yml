machine:
  environment:
    SBT_OPTS: "-XX:+CMSClassUnloadingEnabled"
    COVERALLS_REPO_TOKEN: $COVERALLS_REPO_TOKEN
    COVERALLS_SERVICE_JOB_ID: "${CIRCLE_BUILD_NUM}"
    COVERALLS_SERVICE_NAME: CircleCI
  java:
    version: oraclejdk8

test:
  override:
    - sbt coverage test
  post:
    - sbt coveralls

deployment:
  staging:
    branch: master
    commands:
      - chmod 774 circleci/*
      - circleci/make_credentials.sh
      - sbt publish